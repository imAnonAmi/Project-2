<!DOCTYPE html>

	<head>

<body>
	<!--Navbar-->
	<div class="ui secondary pointing menu">
		<a class="item" href="/moods-entry">

				</tbody>
			</table>
		</div>
		<div class="column">
			<img id="wordCloud" />

			<script type="text/javascript" src="js/moods-view.js"></script>
