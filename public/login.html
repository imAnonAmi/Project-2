  <link rel="stylesheet" type="text/css" href="stylesheets/semantic.min.css">
  <script src="js/semantic.min.js"></script>
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>

  <link href="https://rawgit.com/gdaunton/Semantic-UI/range-slider-build/dist/semantic.css" rel="stylesheet" />
  <link

  <script type="text/javascript" src="js/login.js"></script>

</head>

<body class="home">

  <div class="ui two column centered grid">
    <div class="seven wide computer sixteen wide mobile eight wide tablet column center">
     
      <form class="ui form inverted login">
        <h1 class="title">MOODLE</h1>
        <br>
        <h3>Login Form</h3>
        <div class="field">
          <label id="label" for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="field">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <button class="ui inverted button" type="submit">Login</button>
      </form>

      <br />
      <p>Or sign up <a href="/">here</a></p>
    </div>
  </div>
</body>

</html>
